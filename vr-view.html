<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed 3D Beach Scene with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        #scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <a-scene>
        <!-- Sky -->
        <a-sky color="#87CEEB"></a-sky>

        <!-- Ocean with Animation -->
        <a-plane id="ocean" position="0 0 -5" rotation="-90 0 0" width="50" height="50" color="#1E90FF" shader="flat"></a-plane>
        <a-animation attribute="position" to="0 0 -5.5" direction="alternate" dur="2000" easing="linear" repeat="indefinite"></a-animation>

        <!-- Sand -->
        <a-plane position="0 0 -5" rotation="-90 0 0" width="50" height="50" color="#FFD700"></a-plane>

        <!-- Detailed Palm Trees -->
        <!-- Adding more palm trees with varying heights and positions -->
        <a-cylinder position="-5 0 -3" radius="0.3" height="4" color="#8B4513"></a-cylinder>
        <a-cone position="-5 2.5 -3" radius-bottom="1" radius-top="0" height="2.5" color="#228B22" rotation="90 0 0"></a-cone>
        <a-cone position="-4.5 3.2 -3" radius-bottom="0.9" radius-top="0" height="2" color="#228B22" rotation="90 0 0"></a-cone>
        <a-cone position="-5.5 4 -3" radius-bottom="0.7" radius-top="0" height="1.5" color="#228B22" rotation="90 0 0"></a-cone>
        
        <a-cylinder position="3 0 -6" radius="0.3" height="4" color="#8B4513"></a-cylinder>
        <a-cone position="3 2.5 -6" radius-bottom="1" radius-top="0" height="2.5" color="#228B22" rotation="90 0 0"></a-cone>
        <a-cone position="2.5 3.2 -6" radius-bottom="0.9" radius-top="0" height="2" color="#228B22" rotation="90 0 0"></a-cone>
        <a-cone position="3.5 4 -6" radius-bottom="0.7" radius-top="0" height="1.5" color="#228B22" rotation="90 0 0"></a-cone>

        <!-- More Palm Trees -->
        <a-cylinder position="-7 0 -7" radius="0.3" height="4" color="#8B4513"></a-cylinder>
        <a-cone position="-7 2.5 -7" radius-bottom="1" radius-top="0" height="2.5" color="#228B22" rotation="90 0 0"></a-cone>
        <a-cone position="-6.5 3.2 -7" radius-bottom="0.9" radius-top="0" height="2" color="#228B22" rotation="90 0 0"></a-cone>
        <a-cone position="-7.5 4 -7" radius-bottom="0.7" radius-top="0" height="1.5" color="#228B22" rotation="90 0 0"></a-cone>

        <!-- Beach Accessories -->
        <a-box position="0 0 -4" depth="1" height="0.1" width="1.5" color="#FF6347"></a-box> <!-- Beach Chair -->
        <a-sphere position="1 0 -4" radius="0.2" color="#FFD700"></a-sphere> <!-- Beach Ball -->

        <!-- People (Placeholder Models) -->
        <a-box position="-2 0 -4" depth="0.5" height="1.8" width="0.5" color="#F5DEB3"></a-box> <!-- Man -->
        <a-box position="2 0 -4" depth="0.5" height="1.8" width="0.5" color="#F5DEB3"></a-box> <!-- Woman -->
        
        <!-- Sun -->
        <a-sphere position="0 6 -10" radius="1.5" color="#FFD700"></a-sphere>

        <!-- Camera -->
        <a-camera position="0 1.6 5" look-controls="pointerLockEnabled: true"></a-camera>
    </a-scene>
</body>
</html>
